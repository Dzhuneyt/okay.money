<mat-list>
  <mat-list-item [routerLink]="['/home']" routerLinkActive="true">
    <mat-icon mat-list-icon>home</mat-icon>
    <h4 mat-line>Homepage</h4>
    <p mat-line> Overview of your accounts and recent spending/income </p>
  </mat-list-item>
  <mat-list-item [routerLink]="['/transactions']" routerLinkActive="true">
    <mat-icon mat-list-icon>format_list_bulleted</mat-icon>
    <h4 mat-line>Transactions</h4>
    <p mat-line> See and manage all transactions </p>
  </mat-list-item>
  <mat-list-item>
    <mat-icon mat-list-icon>category</mat-icon>
    <h4 mat-line>Accounts</h4>
    <p mat-line> Manage your accounts </p>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <mat-icon mat-list-icon>person</mat-icon>
    <h4 mat-line>My profile</h4>
    <p mat-line> Edit your name, email, avatar </p>
  </mat-list-item>
</mat-list>
