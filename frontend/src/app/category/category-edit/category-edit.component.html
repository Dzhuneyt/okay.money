<h2 mat-dialog-title>
  {{isNewRecord() ? 'Create an account' : 'Modify account'}}
</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field
      appearance="outline"
      fxFlex="100%">
      <mat-label>Name</mat-label>
      <label>
        <input fxFlex formControlName="title" matInput placeholder="e.g. Bank Account 3" type="text">
      </label>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button (click)="submit()" [disabled]="!form.valid" mat-button>Save</button>
</mat-dialog-actions>
