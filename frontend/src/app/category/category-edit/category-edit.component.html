<h2 mat-dialog-title>
  {{isNewRecord() ? 'Create a category' : 'Modify a category'}}
</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field
      appearance="outline"
      fxFlex="100%">
      <mat-label>Name</mat-label>
      <label>
        <input fxFlex formControlName="title" matInput placeholder="e.g. Food" type="text">
      </label>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
  <button mat-dialog-close mat-button>Cancel</button>
  <button (click)="submit()" [disabled]="!form.valid" mat-raised-button color="primary">Save</button>
</mat-dialog-actions>
<br/>
