<h2 mat-dialog-title>
  {{isNewRecord() ? 'Create an account' : 'Modify account'}}
</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field
      appearance="outline"
      fxFlex="100%"
    >
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput min="0" placeholder="e.g. 3.55" step="0.01" type="text">
      <mat-icon matSuffix>attach_money</mat-icon>

    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button (click)="submit()" [disabled]="!form.valid" mat-button>Save</button>
</mat-dialog-actions>
