<div
        class="row-divider"
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutAlign="space-between"
        fxLayoutGap="1em"
>
    <mat-card class="example-card" fxFlex>
        <mat-card-header>
            <mat-card-title>
                Accounts
            </mat-card-title>

            <mat-icon (click)="openAddAccountModal()" class="clickable" fxFlex fxLayoutAlign="end center">add_circle
            </mat-icon>
        </mat-card-header>
        <mat-card-content>
            <app-accounts-list #appAccountList></app-accounts-list>
        </mat-card-content>
    </mat-card>

    <mat-card class="example-card" fxFlex>
        <mat-card-header>
            <mat-card-title>By category</mat-card-title>

            <mat-form-field fxFlex fxLayoutAlign="end center">
                <mat-select
                        (selectionChange)="statsPeriodChange($event.value)"
                        [(value)]="statsByCategoryPeriod"
                >
                    <mat-option value="weekly">Last 7 days</mat-option>
                    <mat-option value="monthly">Last 30 days</mat-option>
                    <mat-option value="half_year">Last 6 months</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-header>
        <mat-card-content>
            <canvas *ngIf="categoryLabels.length>0"
                    [chartType]="doughnutChartType"
                    [datasets]="categoryStatsDataSetsProp"
                    [labels]="categoryLabels"
                    [options]="chartOptions"
                    baseChart></canvas>
        </mat-card-content>
    </mat-card>

</div>

<div class="row-divider">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Latest transactions</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <app-transaction-list></app-transaction-list>
        </mat-card-content>
    </mat-card>
</div>
