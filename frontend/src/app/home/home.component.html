<div
  class="row-divider"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutAlign="space-between"
  fxLayoutGap="1em"
>
  <mat-card class="example-card" fxFlex>
    <mat-card-header>
      <mat-card-title>
        Accounts
      </mat-card-title>

      <mat-icon (click)="openAddAccountModal()" class="clickable" fxFlex fxLayoutAlign="end center">add_circle
      </mat-icon>
    </mat-card-header>
    <mat-card-content>
      <app-accounts-list #appAccountList></app-accounts-list>
    </mat-card-content>
  </mat-card>

  <mat-card class="example-card" fxFlex>
    <mat-card-header>
      <mat-card-title>By category</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <app-stats-by-category></app-stats-by-category>


    </mat-card-content>
  </mat-card>

</div>

<div class="row-divider">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Latest transactions</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-transaction-list></app-transaction-list>
    </mat-card-content>
  </mat-card>
</div>
