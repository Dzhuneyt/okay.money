<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button
      (click)="toggleMenu()"
      *ngIf="isLoggedIn"
      aria-label="Home page"
      class="hamburger"
      mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <span routerLink="['/home']" routerLinkActive="true">Finance</span>
    <span class="example-spacer"></span>

    <ng-container *ngFor="let menuItem of menuItems">
      <button
        *ngIf="menuItem.route && !menuItem.onClick"
        mat-button
        [routerLink]="[menuItem.route]"
        class="navbar-icon"
        routerLinkActive="true">
        <mat-icon inline="true">{{menuItem.matIcon}}</mat-icon>
        {{menuItem.label}}
      </button>
      <button
        *ngIf="!menuItem.route && menuItem.onClick"
        (click)="menuItem.onClick()"
        mat-button
        class="navbar-icon">
        <mat-icon inline="true">{{menuItem.matIcon}}</mat-icon>
        {{menuItem.label}}
      </button>
    </ng-container>

    <mat-icon [routerLink]="['/profile']" class="navbar-icon" routerLinkActive="true">person</mat-icon>

    <button *ngIf="!isLoggedIn"
            [routerLink]="['/login']"
            aria-label="Login"
            class="navbar-icon"
            mat-button
            routerLinkActive="true">
      <mat-icon inline="true">lock_open</mat-icon>
      Login
    </button>

  </mat-toolbar-row>
</mat-toolbar>
