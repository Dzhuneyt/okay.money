<h2 mat-dialog-title>
  Your feedback is what makes this product better!
</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field
      appearance="outline"
      fxFlex="100%"
    >
      <mat-label>Your message</mat-label>
      <textarea rows="3" formControlName="message" matInput cdkTextareaAutosize></textarea>

    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button (click)="submit()" [disabled]="!form.valid" mat-raised-button color="primary">Submit</button>
  <button mat-button mat-dialog-close>Maybe later</button>
</mat-dialog-actions>
