<h2 mat-dialog-title>
  {{isNewRecord() ? 'Create a transaction' : 'Modify transaction'}}
</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <div fxLayout>
      <mat-form-field
        appearance="outline"
        fxFlex
      >
        <mat-label>Sum</mat-label>
        <input formControlName="sum" matInput min="0" placeholder="e.g. 3.55" step="0.01" type="number">
        <mat-icon matSuffix>attach_money</mat-icon>


      </mat-form-field>

      <div fxLayoutAlign="center start" style="padding-top: 30px; margin-left: 1em; margin-right: 1em;">
        Expense
        &nbsp;
        <mat-slide-toggle
          [checked]="false"
          class="example-margin"
        >
        </mat-slide-toggle>
        &nbsp;
        Income
      </div>

    </div>


    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea cdkTextareaAutosize
                formControlName="description"
                matInput></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button (click)="submit()" [disabled]="!form.valid" mat-button>Save</button>
</mat-dialog-actions>
