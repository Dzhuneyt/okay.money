<form (ngSubmit)="login().subscribe()" class="example-form">
  <mat-card class="example-card">
    <h2>Login</h2>
    <mat-card-content>

      <table cellspacing="0" class="example-full-width">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input [(ngModel)]="username" matInput name="username" placeholder="Username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input [(ngModel)]="password" matInput name="password" placeholder="Password"
                     required type="password">
            </mat-form-field>
          </td>
        </tr>
      </table>

      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>

    <mat-card-actions style="text-align: center;">
      <button
        type="button"
        [disabled]="!username || !password"
        (click)="login().subscribe()" color="primary" mat-raised-button>Login
      </button>
    </mat-card-actions>
    <br/>
  </mat-card>

  <p class="side-note">
    Not a member yet? <a [attr.href]="router.createUrlTree(['/register'])" [routerLink]="['/register']">Register</a>
  </p>

</form>
