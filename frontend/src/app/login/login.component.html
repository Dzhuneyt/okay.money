<form (ngSubmit)="login().subscribe()" class="example-form">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Signin</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <table cellspacing="0" class="example-full-width">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input [(ngModel)]="username" matInput name="username" placeholder="Username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input [(ngModel)]="password" matInput name="password" placeholder="Password"
                     required type="password">
            </mat-form-field>
          </td>
        </tr>
      </table>

      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="login().subscribe()" color="primary" mat-raised-button>Login</button>
    </mat-card-actions>
  </mat-card>
</form>
