<form (ngSubmit)="login().subscribe()" (keyup.enter)="login().subscribe()" class="example-form">
  <mat-card class="example-card">
    <h2>Login</h2>
    <mat-card-content>

      <table class="example-full-width">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input [(ngModel)]="email"
                     type="email"
                     matInput
                     name="username"
                     placeholder="Email"
                     required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input [(ngModel)]="password"
                     matInput
                     name="password"
                     placeholder="Password"
                     required
                     type="password">
            </mat-form-field>
          </td>
        </tr>
      </table>

      <mat-spinner
        [style.display]="showSpinner ? 'block' : 'none'"
        style="margin:auto;"></mat-spinner>
    </mat-card-content>

    <mat-card-actions fxLayout="column" fxLayoutAlign="center center">
      <button
        type="button"
        [disabled]="!email || !password"
        (click)="login().subscribe()" color="primary" mat-raised-button>
        Login
      </button>
    </mat-card-actions>
    <br/>
  </mat-card>

  <p class="side-note">
    Not a member yet? <a [attr.href]="router.createUrlTree(['/auth/register'])"
                         [routerLink]="['/auth/register']">Register</a>
  </p>

</form>
