<div>
  <mat-tab-group #tabs mat-align-tabs="center">
    <mat-tab label="Expenses">
      <div *ngIf="isLoading">
        <mat-spinner></mat-spinner>
      </div>
      <div *ngIf="!isLoading">
        <canvas *ngIf="hasExpensesData()"
                [chartType]="'doughnut'"
                [datasets]="this.dataSets.expenses"
                [labels]="legends.expense"
                [options]="chartOptions"
                baseChart></canvas>
      </div>

    </mat-tab>
    <mat-tab label="Incomes">
      <div *ngIf="isLoading">
        <mat-spinner></mat-spinner>
      </div>

      <div *ngIf="!isLoading">
        <div *ngIf="!hasIncomeData()" style="text-align:center;">
          <h2>No activity for this period</h2>
        </div>
        <canvas *ngIf="hasIncomeData()"
                [chartType]="'doughnut'"
                [datasets]="this.dataSets.income"
                [labels]="legends.income"
                [options]="chartOptions"
                baseChart></canvas>
      </div>
    </mat-tab>
  </mat-tab-group>

  <br/>
  <mat-form-field fxLayout fxLayoutAlign="center center">
    <mat-select
      (selectionChange)="changePeriod($event.value)"
      [value]="'weekly'"
    >
      <mat-option value="weekly">Last 7 days</mat-option>
      <mat-option value="monthly">Last 30 days</mat-option>
      <mat-option value="half_year">Last 6 months</mat-option>
    </mat-select>
  </mat-form-field>

</div>
